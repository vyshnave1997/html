<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="sign-in.css"> 
</head>
<body>
    <div class="background-image">
        <div class="card">
            <img src="../img/cross-ash.svg" alt="Close" class="close-icon"> <!-- Cross icon -->
            <h2 class="heading">Sign In</h2>
            <div class="input-feild-wrapper">
    
                <p class="in-name">Email or Phone Number</p>
                <input type="text" placeholder="" class="input-field">
                <p class="in-name">Password</p>
                <div class="password-field">
                    <input type="password" placeholder="" class="input-field">
                    <img src="../img/eye.svg" alt="Show Password" class="eye-icon"> <!-- Eye icon -->
                </div>
    
                <button class="sign-up-button">Sign Up</button>
                <p class="sign-in-text">Already have an account? <a href="#" class="sign-in-link">Sign In</a></p>
            </div>

        </div>
    </div>
</body>
</html>
